<!DOCTYPE html>
<html>
<head>
<title>Fitsex FPS</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#aim {
 position:fixed;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 color:red;
 font-size:30px;
}
</style>
</head>
<body>

<div id="aim">+</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,7);
scene.add(light);

let ground = new THREE.Mesh(
 new THREE.PlaneGeometry(200,200),
 new THREE.MeshLambertMaterial({color:0x228B22})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

camera.position.y = 2;

let enemy = new THREE.Mesh(
 new THREE.BoxGeometry(1,2,1),
 new THREE.MeshLambertMaterial({color:0xff0000})
);
enemy.position.set(0,1,-20);
scene.add(enemy);

let keys = {};
document.addEventListener("keydown", e=>keys[e.key]=true);
document.addEventListener("keyup", e=>keys[e.key]=false);

document.body.onclick = ()=>document.body.requestPointerLock();
document.addEventListener("mousemove", e=>{
 if(document.pointerLockElement===document.body){
   camera.rotation.y -= e.movementX * 0.002;
 }
});

document.addEventListener("click", ()=>{
 enemy.position.z = -Math.random()*50 - 10;
 enemy.position.x = (Math.random()-0.5)*20;
});

function animate(){
 requestAnimationFrame(animate);

 if(keys["w"]) camera.translateZ(-0.2);
 if(keys["s"]) camera.translateZ(0.2);
 if(keys["a"]) camera.translateX(-0.2);
 if(keys["d"]) camera.translateX(0.2);

 renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
