<!DOCTYPE html>
<html>
<head>
<title>Fitsex City</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.babylonjs.com/babylon.js"></script>

<style>
html,body{width:100%;height:100%;margin:0;overflow:hidden;}
#renderCanvas{width:100%;height:100%;touch-action:none;}
</style>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas,true);
const scene = new BABYLON.Scene(engine);

// Camera
const camera = new BABYLON.UniversalCamera("cam",
 new BABYLON.Vector3(0,2,-10),scene);
camera.attachControl(canvas,true);
camera.speed=0.3;

// Light
new BABYLON.HemisphericLight("l",
 new BABYLON.Vector3(0,1,0),scene);

// Ground (city floor)
BABYLON.MeshBuilder.CreateGround("g",
 {width:200,height:200},scene);

// Sky
const sky = BABYLON.MeshBuilder.CreateBox("sky",{size:1000},scene);
const skyMat = new BABYLON.StandardMaterial("s",scene);
skyMat.backFaceCulling=false;
skyMat.diffuseColor = new BABYLON.Color3(0.5,0.7,1);
sky.material = skyMat;

// Buildings
for(let i=0;i<100;i++){
 let b = BABYLON.MeshBuilder.CreateBox("b",{width:4,height:Math.random()*10+5,depth:4},scene);
 b.position.x = Math.random()*180-90;
 b.position.z = Math.random()*180-90;
 b.position.y = b.scaling.y*2;
}

// Run
engine.runRenderLoop(()=>{scene.render();});
</script>
</body>
</html>
